# CRITICAL: Disable NFC to use pins D4/D5 as GPIOs (required for Totem matrix on XIAO BLE)
CONFIG_NFCT_PINS_AS_GPIOS=y

# Explicitly enable both USB and Bluetooth
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Bluetooth configuration
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Power management - disable sleep to match working Yellowjacket config
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=n

# Keyboard configuration
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=50
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10
